    <div class="buttons">
        <button class="save">Save</button>
        <button class="get-data">Get Data</button>
        <button class="change-data">Change Data</button>
        <button class="delete-data">Delete Data</button>
    </div>

    <script type="text/javascript">
        const buttons = document.querySelectorAll('.save, .get-data, .change-data, .delete-data');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove()
                },1000);
            })

        })
    </script>
